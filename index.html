<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Tabla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container-fluid d-flex flex-column py-3">
    <div class="d-flex justify-content-between align-items-start overflow-auto" style="max-width: 100vw;">
        <div class="me-3 w-50" >
            <label for="levelSelect" class="form-label">Seleccionar Nivel:</label>
            <select id="levelSelect" class="form-select">

            </select>
            <div class="mt-2">
                <label for="topeUsadoInput" class="form-label">Tope usado hasta ahora:</label>
                <input type="number" id="topeUsadoInput" class="form-control" value="0" min="0">
            </div>
        </div>
        <div class="table-responsive overflow-visible" style="max-width: 50%">
            <table class="table table-bordered table-striped " style="width: 92vw;" id="totalTable">
                <thead>
                <tr>
                    <th>Nivel</th>
                    <th>%</th>
                    <th>Total</th>
                    <th>Descuento</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Tabla de resultados -->
    <div class="table-responsive overflow-y-auto" >
        <div class="overflow-y-auto">
            <table class="table table-bordered table-striped" id="resultTable">
                <thead>
                <tr>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Total Producto</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary" id="exportCsv">Exportar a CSV</button>
    </div>

    <!-- Total y botón de alternancia -->
    <div class="d-flex justify-content-between align-items-center my-3">
        <div>
            <strong>Total: </strong><span id="totalAmount">0</span>
        </div>
        <button id="toggleCalculator" class="btn btn-secondary"><i class="fa fa-balance-scale"></i></button>
    </div>

    <!-- Calculadora con teclado -->
    <div class="mt-auto">
        <div class="input-group mb-3">
            <textarea id="calculatorInput" class="form-control" rows="3" placeholder="Ingrese la ecuación..."></textarea>
        </div>
        <!-- Teclado de la calculadora -->
        <div class="row px-2 text-center">
            <button class="col btn btn-secondary calc-key" data-key="1">1</button>
            <button class="col btn btn-secondary calc-key" data-key="2">2</button>
            <button class="col btn btn-secondary calc-key" data-key="3">3</button>
            <button class="col btn btn-secondary calc-key" data-key="+">+</button>
        </div>
        <div class="row px-2 text-center">
            <button class="col btn btn-secondary calc-key" data-key="4">4</button>
            <button class="col btn btn-secondary calc-key" data-key="5">5</button>
            <button class="col btn btn-secondary calc-key" data-key="6">6</button>
            <button class="col btn btn-secondary calc-key" data-key="*">*</button>
        </div>
        <div class="row px-2 text-center">
            <button class="col btn btn-secondary calc-key" data-key="7">7</button>
            <button class="col btn btn-secondary calc-key" data-key="8">8</button>
            <button class="col btn btn-secondary calc-key" data-key="9">9</button>
            <button class="col btn btn-secondary calc-key" data-key="0">0</button>
        </div>
        <div class="row px-2 text-center">
            <button class="col btn btn-secondary calc-key" data-key="000">000</button>
            <button class="col btn btn-warning calc-key bg-warning font-weight-bold" data-key="C">Borrar</button>
            <button class="col btn btn-danger calc-key bg-danger font-weight-bold" data-key="CE">Borrar Todo</button>
        </div>
    </div>

    <!-- Sección de la calculadora de regla de tres (inicialmente oculta) -->
    <div id="reglaTresCalculator" class="mb-auto" style="display: none;">
        <h4>Calculadora de Regla de Tres</h4>
        <div class="row g-3">
            <div class="col-6">
                <input type="number" id="reglatres_a" class="form-control" placeholder="A">
            </div>
            <div class="col-6">
                <input type="number" id="reglatres_b" class="form-control" placeholder="B">
            </div>
            <div class="col-6">
                <input type="number" id="reglatres_c" class="form-control" placeholder="C">
            </div>
            <div class="col-6">
                <input type="text" id="reglatres_result" class="form-control" placeholder="Resultado" readonly>
            </div>
        </div>
    </div>
</div>

<script src="src/js/main.js"></script>
</body>
</html>
